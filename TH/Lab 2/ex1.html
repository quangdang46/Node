<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/result" autocomplete="off">
      <div class="">
        <label for="">Số hạng 1 </label>
        <input type="text" placeholder="so 1" name="a" />
      </div>
      <div class="">
        <label for="">Số hạng 2 </label>
        <input type="text" placeholder="so 2" name="b" />
      </div>
      <div class="">
        <label for="">Phép tính </label>
        <select name="op" id="">
          <option value="">Chọn phép tính</option>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <button type="submit">Tính</button>
    </form>
  </body>
</html>
