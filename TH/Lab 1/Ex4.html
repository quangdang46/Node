<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Danh sách sinh viên</h1>
    <div class="wrapper">
      <div class="">
        <label for="name">Họ và tên</label>
        <input type="text" class="name" id="name" placeholder="Nhập tên" />
      </div>
      <div class="">
        <label for="age">Tuổi</label>
        <input type="text" class="age" id="age" placeholder="Nhập tuổi" />
      </div>
    </div>
    <p>Chọn 1 trong 2 button</p>
    <button class="btn-local">Local Storage</button>
    <button class="btn-session">Session Storage</button>
    <div class="wrapper">
      <div class="">
        <h2>Local</h2>
        <table class="table-local">
          <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Tuổi</th>
          </tr>
        </table>
      </div>
      <div class="">
        <h2>Sesion</h2>
        <table class="table-session">
          <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Tuổi</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="Ex4.js"></script>
</html>
